{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} <<<app_name>>></h1>

    <form method="post" class="form">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url '<<<app_name>>>_detail' form.instance.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
