{% extends "base.html" %}

{% block content %}
    {% for field in object.get_fields %}
        <p><b>{{ field.name }}</b>: {{ field.value }}</p>
    {% endfor %}

    <p><a href="{% url '<<<app_name>>>:update' object.pk %}" class="btn btn-primary">Edit</a></p>

    <form method="post" action="{% url '<<<app_name>>>:delete' object.pk %}">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-danger">
    </form>
{% endblock %}
